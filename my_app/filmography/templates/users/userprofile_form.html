{% extends 'base.html' %}

{% block content %}
<h2 class="mt-3 text-center">Drogi użytkowniku, {{ user.username }}!</h2>
<br>
<h2 class="mt-3 text-center">Tutaj możesz edytować swoje dane</h2>
<br>

{% load crispy_forms_tags %}

<form method="post" novalidate, class="w-50", style="margin:auto;", enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Zatwierdź zmiany</button>
  </form>

{% endblock %}
