    <div class="container">
        <h1>Profil Użytkownika</h1>
        <div class="row">
            <div class="col-md-12">
                <img style='float:left;max-width: 10em; margin-right:10px;'  src="{{ userprofile.avatar.url}}"/>
                <dl class="row">
                    <dt class="col-sm-3">Username:</dt><dd class="col-sm-9">{{user.username}}</dd>
                
                    <dt class="col-sm-3">Imię:</dt><dd class="col-sm-9">{{userprofile.first_name}}</dd>
                
                    <dt class="col-sm-3">Nazwisko:</dt><dd class="col-sm-9">{{userprofile.last_name}}</dd>
                  </dl>
            </div>
        </div>

<a class="btn btn-primary" href="{% url 'updateuserprofile' userprofile.pk %}" role="button">Edytuj profil</a>
