{% extends 'base.html' %}

{% block content %}

<h2>Aktorzy z konkretnej frazy:</h2>
<table class="table">
    <thead>
      <tr>
        <th>Odpowiedź</th>
        {% for el in actors %}
            {{el.fullname}}
            <a href="{% url 'actormovielistview' pk=user.userprofile.pk actor=el.id %}">Link do aktorów dla wyszukiwanej frazy, który powoduje, że jest TemplateSyntaxError</a>
            {{el.pk}}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
